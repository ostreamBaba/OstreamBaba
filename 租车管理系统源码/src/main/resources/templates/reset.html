    <meta charset="UTF-8">

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <style type="text/css">
        .form{background: rgba(255,255,255,0.2);width:400px;margin:120px auto;}
        /*阴影*/
        .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
        input[type="text"],input[type="password"]{padding-left:26px;}
        .checkbox{padding-left:21px;}
        .col-md-2{
            background-color: #ccc;
            height: 600px;
            padding-top: 25px;
        }
        body{
            margin-top: 50px;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    <!--container-fluid表示自适应大小，container表示居中-->
    <div class="container">
        <!--定义顶部导航栏-->
        <div class="navbar-header">
            <!--button是当屏幕小于多少时出现的可以打开导航列表的按钮-->
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#demo-navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">投票管理系统</a>
        </div>

        <!--collapse用于导航栏折叠之后数据在button按钮里点击显示-->
        <div class="collapse navbar-collapse" id="demo-navbar">
            <!--nav navbar-nav表示显示在导航栏里-->
            <ul class="nav navbar-nav">
                <li ><a href="zxtp.html">首页</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">投票管理<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <!--通过dropdown-header来标记一组动作-->
                        <li class="dropdown-header">投票管理</li>
                        <li><a href="#"></a></li>
                        <li><a href="zxtp.html">参与投票</a></li>
                        <li><a href="fbtp.html">发布投票</a></li>
                        <li><a href="#">查询投票结果</a></li>
                    </ul>
                </li>


                <li class="active"><a href="/#">个人信息</a></li>

                <li><a href="#" data-toggle="modal" data-target="#about">帮助</a></li>

                <li ><a href="/user/layout" >注销</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="text-center" id="left-content">
                <div class="list-group">
                    <a href="/index" class="list-group-item active">欢迎信息</a>
                </div>
                <div class="list-group">
                    <a href="zxtp.html" class="list-group-item">参与投票</a>
                    <a href="/send" class="list-group-item ">发布投票</a>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item">帮助</a>
                </div>
            </div>
        </div>

        <script>

            function isEmpty(id){
                var msg=$('#'+id).val();
                if(msg==''){
                    if(id==='password'){
                        $('#1').text("此处不能为空");
                    }else if(id==='new_password'){
                        $('#2').text("此处不能为空");
                    }else {
                        alert(123)
                        $('#3').text("此处不能为空");
                    }
                    return;
                }else{
                    if(id==='password'){
                        $('#1').text("");
                    }else if(id==='new_password'){
                        $('#2').text("");
                    }else {
                        $('#3').text("");
                    }
                }

                if(id==="rpassword"&&msg!==''){
                    var check=$('#new_password').val();
                    if(msg!==check){
                        $('#3').text("两次密码不一样");
                    }else{
                        $('#3').text("");
                    }
                }

            }

        </script>

        <div class="col-md-10 ">
            <div class="col-md-4 col-md-offset-3">
                <div th:if="${error}" class="alert alert-danger" style="margin-top: 15px;">
                    密码不正确,请重新输入
                </div>
                <form th:action="@{/user/reset}" th:method="GET">
                    <div><h3 align="center">修改密码</h3></div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="原密码" id="password" name="password"
                        onblur="isEmpty(this.id)"/>
                        <span id="1" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="新密码" id="new_password" name="newpassword" onblur="isEmpty(this.id)" />
                        <span id="2" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-check fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="确认新密码" id="rpassword" onblur="isEmpty(this.id)"/>
                        <span id="3" style="color: red"></span>
                    </div>
                    <div class="form-group" style="text-align: center">
                        <input class="btn btn-success " type="submit" placeholder="提交" autofocus="autofocus"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
