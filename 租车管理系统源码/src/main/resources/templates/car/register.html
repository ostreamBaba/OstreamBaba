<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <script th:href="@{js/bootstrap.min.js}"></script>
    <style>
        body{
            margin-top: 70px;
        }
        li{
            list-style-type: none;
            display: inline;
            color: grey;
            font-size: 12px;
        }
        .footer{
            position: absolute;
            background-color: #011328;;
            top: 825px;
            width: 100%;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top header line" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">广药租车</a>
        </div>
        <div id="navbar-dropdown" class="navbar-collapse collapse navbar-exl-collapse">
            <ul class="nav navbar-nav pull-left main-nav-location">
                <li><a href="#"><b>广药租车系统欢迎您</b></a></li>
            </ul>
            <ul class="nav navbar-nav pull-right main-nav-location">
                <li><a href="/car/first"><b>首页</b></a></li>
                <li><a href="/car/login"><b>登录</b></a></li>
                <li><a href="/car/register"><b>注册</b></a></li>
            </ul>
        </div>

    </div>
</nav>
<div class="container">
    <div style="margin-bottom: 25px;" class="form-inline">
         <span style="font-size:35px;border-right: 1px solid grey;"><b>广药租车&nbsp;</b></span>
        <span style="margin-left: 10px;font-size: 25px;">会员注册</span>
    </div>
    <div class="well" style="background-color:white;">
        <div class="row">
            <div class="col-md-6">
                <img src="http://zc1.zhuizhan.com/Public/Home/images/hyzc_01.png"
                style="margin-left: 20px;">
            </div>
            <div class="col-md-6">
                <div style="height: 45px;"></div>
                <form class="form-horizontal" th:action="@{/carUser/register}" method="post">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="请输入名字">
                        </div>
                    </div>
                    <div style="height: 10px;"></div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="请输入邮箱">
                        </div>
                    </div>
                    <div style="height: 10px;"></div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="请输入密码">
                        </div>
                    </div>
                    <div style="height: 10px;"></div>
                    <div class="form-group">
                        <label for="pwd1" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="pwd1" name="pwd1"
                                   placeholder="请再次输入密码">
                        </div>
                    </div>
                    <div style="height: 10px;"></div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <input type="checkbox"> 我已经阅读<span style="color: deepskyblue;">&nbsp;&nbsp;<< 用户租车协议 >>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-info">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-3" style="text-align: center">
            <h5>租车预订说明</h5>
            租车手续
            <div style="height: 5px;"></div>
            车辆租赁合同
            <div style="height: 5px;"></div>
            租车说明
        </div>
        <div class="col-md-3" style="text-align: center">
            <h5>租车费用及结算</h5>
            银行支付
            <div style="height: 5px;"></div>
            结算流程
            <div style="height: 5px;"></div>
            发票报销
        </div>
        <div class="col-md-3" style="text-align: center">
            <h5>紧急事务处理</h5>
            保险责任
            <div style="height: 5px;"></div>
            理赔说明
        </div>
        <div class="col-md-3" style="text-align: center">
            <h5>会员管理</h5>
            用户协议
        </div>
    </div>
    <div style="height: 20px;"></div>
</div>
​<div>
    <div class="footer" style="background-color: #011328;height: 200px;">
        <div class="container">
            <ul style="margin-top: 70px;">
                <li>关于我们&nbsp;&nbsp;&nbsp;&nbsp;</li>
                <li>新闻中心&nbsp;&nbsp;&nbsp;&nbsp;</li>
                <li>加盟合作&nbsp;&nbsp;&nbsp;&nbsp;</li>
                <li>隐私保护&nbsp;&nbsp;&nbsp;&nbsp;</li>
                <li>联系我们</li>
                <li class="pull-right" style="font-size: 25px;">
                    广药租车有限公司
                </li>
                <li style="display: block;margin-top: 30px">
                    广东药科大学第12小队
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
