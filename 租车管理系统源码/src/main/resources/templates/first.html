<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <style type="text/css">
        .form{background: rgba(255,255,255,0.2);width:400px;margin:120px auto;}
        /*阴影*/
        .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
        input[type="text"],input[type="password"]{padding-left:26px;}
        .checkbox{padding-left:21px;}
    </style>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    <!--container-fluid表示自适应大小，container表示居中-->
    <div class="container">
        <!--定义顶部导航栏-->
        <div class="navbar-header" >
            <a class="navbar-brand" href="#">投票管理系统</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <div class="col-md-9"><h3 class="form-title" align="center">登录</h3></div>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <a href="/login"><input class="form-control required" type="submit" value="管理员登录" id="management" name="management" autofocus="autofocus" /></a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <a href="/login"><input class="form-control required" type="submit" value="用户登录" id="user" name="user" autofocus="autofocus" /></a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <a href="/register"><input class="form-control required" type="submit" value="注册" id="zhuce" name="zhuce" autofocus="autofocus" /></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
